{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <meta
      content="Portfolio of Avishka Kavinda Dampella Gamage"
      name="author"
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{% block title %}{% endblock %} | acekavi</title>

    <!-- Jquery & font awesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.js"></script>
    <script src="https://kit.fontawesome.com/2ec2c46da6.js" crossorigin="anonymous"></script>

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicon.ico' %}"
    />
    <link href="{% static 'images/favicon.ico' %}" rel="icon" />
    
  </head>
  <body cz-shortcut-listen="true" class='bg-darkest'>
    {% include 'layouts/navbar.html' %}

    <main class='mt-5'>
      {% block content %}
      {% endblock %}
    </main>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <script src="{% static 'js/navbar.js' %}"></script>
  </body>
</html>
